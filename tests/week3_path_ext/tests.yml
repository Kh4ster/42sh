- name: echo *
  stdin: echo *

- name: echo /*
  stdin: echo /*
  timeout: 1

- name: echo */*//////
  stdin: echo */*//////

- name: echo src/*/
  stdin: echo src/*/

- name: while *; do echo ok; done
  stdin: while *; do echo ok; done
  checks:
    - has stderr

- name: echo tests/*
  stdin: echo tests/*

- name: echo ~
  stdin: echo ~

- name: echo ~-
  stdin: echo ~-

- name: echo ~+
  stdin: echo ~+